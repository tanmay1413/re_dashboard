<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
  {% block title %} Base {% endblock title %}
    </title>
    <style>
          .main-content {
      padding: 20px;
      margin-top: 60px;
    }

    .card {
      margin-top: 20px;
    }
    </style>
</head>
<body>
  {% include 'sidebar.html' %} <br>
   {% block content %}
    <!-- Main Content start  -->
  <div class="main-content">
    <h3 class="text-primary">Upload Files</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header font-weight-bold">Upload Customer Data</div>
          <div class="card-body">
            <select class="form-control mb-2">
              <option>Select Provider</option>
              <option>Suzlon</option>
              <option>Windworld</option>
              <option>Poinner</option>
            </select>
            <select class="form-control mb-2"><option>Select User</option></select>
            <input type="file" class="form-control mb-2" />
            <button class="btn btn-success">Upload File</button>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-header font-weight-bold">Upload Installation Summary</div>
          <div class="card-body">
            <select class="form-control mb-2"><option>Select User</option></select>
            <input type="file" class="form-control mb-2" />
            <button class="btn btn-success mr-2">Upload File</button>
            <button class="btn" style="background-color: #9b59b6; color: white;">Get Excel Template</button>
          </div>
        </div>
      </div>
    </div>
  </div>

   {% endblock %}
  
</body>
</html>
